apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-server-app
  labels:
    app: node-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-server-app
  template:
    metadata:
      labels:
        app: node-server-app
    spec:
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-claim
      containers:
      - name: logoutput
        image: juhosii/devops-kubernetes:1.13
        ports:
        - containerPort: 3001 
        volumeMounts:
        - name: shared-data
          mountPath: /usr/src/app/files